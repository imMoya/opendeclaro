<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opendeclaro File Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            /* Align elements vertically in the center */
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            /* Align elements in a column */
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            /* Increased vertical space */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: calc(100% - 15px);
            /* Adjusted width to make space for the submit button */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            display: inline-block;
            vertical-align: top;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>opendeclaro</h1>
    <form action="/uploadfile/" enctype="multipart/form-data" method="post">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="CÃ¡lculo DEGIRO">
    </form>
</body>

</html>
